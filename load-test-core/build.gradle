plugins {
    id 'java-library'
    id 'org.springframework.boot' version '3.2.0'
    id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.k6scenariobuilder'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
    targetCompatibility = '17'
}

repositories {
    mavenCentral()
}

dependencies {
    // Spring Boot Web for annotations like @RestController, @GetMapping
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // Lombok for boilerplate reduction
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    // Annotation Processor auto-registration
    compileOnly 'com.google.auto.service:auto-service:1.1.1'
    annotationProcessor 'com.google.auto.service:auto-service:1.1.1'

    // Testing
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

// Ensure annotation processors are run
tasks.named('compileJava') {
    options.compilerArgs += [
            '-Aorg.springframework.boot.loader.JarLauncher' // Example: if specific annotation processor arguments are needed
    ]
}